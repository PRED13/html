<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de autos "TESJI"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="contec-form">
        <h3>Agencia de autos y MOTOS "TESJI"</h3>
        <form id="formulario">
            <select size="1" class="componentes" name="selectOrigen" required>
                <option value="">Selecciona el origen del auto</option>
                <option value="alemania">Alemania</option>
                <option value="italia">Italia</option>
                <option value="japon">Jap√≥n</option>
                <option value="usa">Estados Unidos</option>
            </select>

            <select size="1" class="componentes" name="seleccioneMarca" required>
                <option value="">Seleccione la marca</option>
                <option value="vw">Toyota</option>
                <option value="koenigsen">Koenigsen</option>
                <option value="nissan">Nissan</option>
                <option value="mazda">Mazda</option>
                <option value="audi">Rolls Roys</option>
                <option value="mercedez">Subaru</option>
                <option value="ford">Ford</option>
                <option value="suzuki">Suzuki</option>
            </select>

            <input type="number" placeholder="Ingrese El Costo Del Auto" class="componentes" name="txtCosto" required>
            <input type="submit" value="Calcular" class="botones">
            <button type="reset" class="botones" id="btn-cancel">Cancelar</button>
            <input type="text">
        </form>
    </section>
    <!-- Vincular el archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
